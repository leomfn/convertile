<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="style.css" />

<head>
    <title>convertile - convert between MVT and WGS84 coordinates</title>
</head>

<body>
    <div>
        <h1 class="title">convertile</h1>
        <div class="container">

            <div class="item item-half-size">
                <div class="input-group">
                    <label>Zoom</label>
                    <input id="mvtInputZoom" class="input-half-size" type="text" placeholder="zoom"
                        inputmode="numeric" />
                </div>
            </div>

            <div class="item item-half-size">
                <div class="input-group">
                    <label>MVT (x,y)</label>
                    <input id="mvtInputX" class="input-half-size" type="text" placeholder="x" inputmode="numeric" />
                    <input id="mvtInputY" class="input-half-size" type="text" placeholder="y" inputmode="numeric" />
                </div>
                <div class="button-group">
                    <div id="mvtHint" class="hint">ok</div>
                    <button id="convertToWGSButton">to WGS</button>
                </div>
            </div>

            <div class="item">
                <div class="input-group">
                    <label>WGS84 (lon,lat)</label>
                    <input id="wgsInputLon" type="text" placeholder="lon" inputmode="numeric" />
                    <input id="wgsInputLat" type="text" placeholder="lat" inputmode="numeric" />
                </div>
                <div class="button-group">
                    <div id="wgsHint" class="hint">ok</div>
                    <button id="convertToMVTButton">to MVT</button>
                </div>
            </div>
        </div>
    </div>

</body>

<script src="index.js"></script>

</html>
